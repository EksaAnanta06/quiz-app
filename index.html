<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-quiz">
        <nav>
            <h1 class="judul">Quiz App</h1>
            <div class="timer-score">
                <h3 class="timer">Timer: <span id="timer">10</span></h3>
                <h3 class="score">Score: <span id="score">0</span></h3>
            </div>

            <div id="timer-bar"></div>
        </nav>


        <div class="quiz-box">
            <h2 class="no-soal"><span class="nomer-text">No:<span class="no-angka">1</span></span><span id="soal">Apa ibu kota dari
                    indonesia?</span></h2>
            <div class="soal-soal">
                <label>
                    <input name="pilihan" type="radio" value="bandung" title="quiz">
                    <span class="pilihan">Bandung</span>
                </label>
            </div>
            <div class="soal-soal">
                <label>
                    <input name="pilihan" type="radio" value="jakarta" title="quiz">
                    <span class="pilihan">Jakarta</span>
                </label>
            </div>
            <div class="soal-soal">
                <label>
                    <input name="pilihan" type="radio" value="surabaya" title="quiz">
                    <span class="pilihan">Surabaya</span>
                </label>
            </div>
            <div class="soal-soal">
                <label>
                    <input name="pilihan" type="radio" value="kalimantan" title="quiz">
                    <span class="pilihan">Kalimantan</span>
                </label>
            </div>
            <button id="btn">Kirim</button>
        </div>

        <div class="btn-quiz-selesai">
            <button id="btn-sebelumnya" class="btn-selesai">Sebelumnya</button>
            <button id="btn-berikutnya" class="btn-selesai">Berikutnya</button>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
